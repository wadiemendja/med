<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"
        defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-database.js"></script>
    <script type="module" src="../src/sign-up.js" defer></script>
    <title>Login</title>
</head>

<body>
    <div class="login-container">
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Full Name</label>
                <input type="usernmae" class="form-control" id="fullName" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your Name with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input type="usernmae" class="form-control" id="username" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your username with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
                <div id="emailHelp" class="form-text">We'll never share your password with anyone else.</div>
            </div>
            <select class="form-select" aria-label="Default select example">
                <option selected value="patient">Patient</option>
                <option value="doctor">Doctor</option>
              </select>
            <div class="mb-3 form-check">
                
            </div>
            <div id="alarm"></div>
            <button class="btn btn-primary" id="signup_btn">Sign up</button>
        </form>
    </div>
</body>

</html>
